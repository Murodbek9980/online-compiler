<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="online_compiler.css">



    <title>Editor</title>
    <style>
        .ace_gutter{
            height: 63vh;
        }
        .ace_scroller{
            height: 63vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="hero" style="width: 100%; height: 100vh;">
        <br><br>
        <h4 class="text-center text-success">ONLINE COMPILER HTML CSS JS</h4>
        <br>
        <div class="row">
            <div class="col-md-6 col-sm-12" style="padding-right: 0;">
                <div class="card" style="height: 80vh;">
                    <div class="card-header">
                        <div class="row" style="display: flex; justify-content: space-between;">
                            <div class="col-sm-4" id="hero_code">
                                <h3 class="text-info" style="margin: 0;">
                                    Code Editor
                                </h3>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group"
                                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0;">
                                    <i class="fas fa-home" style="display: inline-block; font-size: 28px;"></i>
                                    <i class="fas fa-bars" style="display: inline-block; font-size: 28px;"></i>
                                    <i class="fas fa-save" style="display: inline-block; font-size: 28px;"></i>
                                    <i class="fas fa-adjust" style="display: inline-block; font-size: 28px;"
                                        onclick="checkBackround()" id="night"></i>

                                    <input type="button" id="clear" class="btn btn-primary btn-xs" value="Clear"
                                        style="display: inline-block; font-weight: 600; font-size: 18px;">
                                    <input type="button" id="run" class="btn btn-success btn-xs" value="Run >>"
                                        style="display: inline-block; font-weight: 600; font-size: 18px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="myEditor" style="min-height: 63vh; font-size: 18px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card" style="min-height: 80vh;">
                    <div class="card-header">
                        <h3 class="text-info">
                            Output screen
                        </h3>
                    </div>
                    <div class="card-body" id="output">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript"
        charset="utf-8"></script>

    <script src="useDarkMode.js"></script> -->
